<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Solver</title>
    <link rel="stylesheet" href="maze.css" />
  </head>
  <body>
    <div class="maze-wrapper">
      <h2 id="maze-title"></h2>

      <div class="maze-content">
        <div class="maze-left">
          <div class="maze-grid" id="maze-grid"></div>
        </div>

        <div class="maze-right">
          <div class="controls">
            <label for="grid-size">n = </label>
            <input type="number" id="grid-size" min="2" max="25" value="5" />
            <button id="generate-grid">Generate Grid</button>
          </div>
          <div class="controls">
            <label for="delay-time">delay = </label>
            <input
              type="number"
              id="delay-time"
              min="100"
              max="1000"
              value="100"
            />
            <button id="start-solving">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="maze.js"></script>
  </body>
</html>
